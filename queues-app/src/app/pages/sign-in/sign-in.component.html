<div class="flex items-center justify-center h-screen">
  <div class="p-6 bg-emphasis rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-semibold text-center mb-6 text-color">Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label for="username" class="block text-sm font-medium text-color">Usuario</label>
        <input id="username" type="text" pInputText formControlName="username" class="w-full p-2 mt-1 border border-gray-600 rounded bg-highlight text-white focus:border-red-500 focus:ring-red-500" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-color">Contraseña</label>
        <input id="password" type="password" pInputText formControlName="password" class="w-full p-2 mt-1 border border-gray-600 rounded bg-highlight text-white focus:border-red-500 focus:ring-red-500" />
      </div>
      <p-button type="submit" label="Ingresar" styleClass="w-full" />
    </form>
  </div>
</div>
