<div class="min-h-screen flex items-center justify-center bg-gray-500">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Iniciar sesión</h2>
    <form>
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-600">Usuario</label>
        <input id="username" type="text" pInputText class="w-full mt-1 p-2 border border-gray-300 rounded-md" />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-600">Contraseña</label>
        <input id="password" type="password" pInputText class="w-full mt-1 p-2 border border-gray-300 rounded-md" />
      </div>
      <p-button pButton type="submit" label="Entrar" styleClass="w-full p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-200" />
    </form>
  </div>
</div>
