<div class="container mx-auto p-6">
  <div *ngIf="movie" class="bg-white shadow-lg rounded-lg p-6 flex gap-6">
    <img [src]="movie.posterUrl" alt="{{movie.name}}" class="w-48 h-auto rounded-lg shadow-md">
    <div>
      <h1 class="text-3xl font-bold text-gray-800">{{ movie.name }}</h1>
      <p class="text-gray-600 mt-2">{{ movie.description }}</p>
      <p class="text-gray-500 mt-2">Duración: {{ movie.duration }} min</p>
      <p class="text-green-600 font-semibold mt-2" *ngIf="movie.isAvailable">Disponible</p>
      <p class="text-red-600 font-semibold mt-2" *ngIf="!movie.isAvailable">No Disponible</p>
    </div>
  </div>

  <div *ngIf="showings?.length > 0" class="mt-6">
    <h2 class="text-2xl font-semibold text-gray-800">Funciones disponibles</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
      <div *ngFor="let showing of showings" class="bg-white shadow-md rounded-lg p-4">
        <p class="text-gray-700 font-medium">Función ID: {{ showing.id }}</p>
        <p class="text-gray-600">Sala: {{ showing.screen.name }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="showings?.length === 0" class="mt-6 text-gray-600">
    No hay funciones disponibles para esta película.
  </div>
</div>
