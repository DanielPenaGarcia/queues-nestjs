<input placeholder="Festival" [(ngModel)]="festivalName" type="text" name="festival">
<button type="button" (click)="addFestival()" id="festival">Add</button>

<div *ngIf="festival">
  <ul>
    <li>{{festival.id}}</li>
    <li>{{festival.name}}</li>
  </ul>
  <button type="button" (click)="takeTurn()">Take turn</button>
</div>
<hr>
<div *ngIf="message">
  <p>{{message}}</p>
</div>

<div *ngIf="timerValue() > 0" class="timer">
  ‚è∞ Tiempo restante: {{ formatTime(timerValue()) }}
</div>
<div *ngIf="showAddMinuteOption">
  <button type="button" (click)="addMinute()" [disabled]="minuteAdded">Add minute</button>
</div>
